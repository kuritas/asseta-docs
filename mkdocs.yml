site_name: Asseta Docs
theme:
    name: material
    language: zh
    features:
        - navigation.tabs
        - navigation.top
        - navigation.indexes

extra_javascript:
    - 'https://cdn.jsdelivr.net/npm/mathjax@2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

plugins:
    - search
    # - glightbox
    # - git-revision-date-localized:
    #     fallback_to_build_date: true
    #     locale: zh
    # - git-authors:
    #     show_contribution: true
    #     show_line_count: true

markdown_extensions:
    - admonition
    - codehilite:
        guess_lang: false
        linenums: false
    - toc:
        permalink: true
    - footnotes
    - meta
    - def_list
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    # - pymdownx.emoji:
    #     emoji_generator: !!python/name:pymdownx.emoji.to_png
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist
    - pymdownx.tilde

nav:
    - 介绍: index.md
    - API:
        - API/index.md
        - User: API/user.md
        - Company: API/company.md
        - Department: API/department.md
        - Asset: API/asset.md
        - Category: API/category.md
        - Ticket: API/ticket.md
    - git规范:
        - git/index.md
    - 后端:
        - Models: backend/models.md
    - 需求:
        - 需求列表: requirement/requirement.md
        - 工单列表: requirement/ticket.md
        - 操作记录: requirement/record.md
